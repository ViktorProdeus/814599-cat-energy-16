<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-inner">
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__top-line">
        <div class="container">
          <a href="index.html" class="page-header__logo logo">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="logo__icon" src="img/logo-mobile.svg" alt="Логотип Cat Energy">
            </picture>
          </a>

          <button class="page-header__toggle page-header__toggle--closed page-header__toggle--no-js">
            <span class="visually-hidden">кнопка открыть(закрыть) меню</span>
          </button>
        </div>
      </div>

      <nav class="main-nav main-nav--no-js">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>

          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>

          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="page-footer">
    <div class="container">
      <a class="page-footer__logo logo">
        <img class="logo__name" src="img/logo-footer.svg" alt="логотип">
      </a>

      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vk" href="#" aria-label="ссылка на Вконтакте">
              <span class="visually-hidden">Вконтакте</span>

              <svg aria-labelledby="heading">
                <title id="heading">Иконка Вконтакте</title>
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--insta" href="#" aria-label="ссылка на Инстаграмм">
              <span class="visually-hidden">Инстаграмм</span>

              <svg aria-labelledby="heading">
                <title id="heading">Иконка Инстаграмм</title>
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--fb" href="#" aria-label="ссылка на Фейсбук">
              <span class="visually-hidden">Фейсбук</span>

              <svg aria-labelledby="heading">
                <title id="heading">Иконка Фейсбук</title>
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на сайт в HTML Academy">
          <p class="copyright__text">HTML Academy</p>

          <svg class="copyright__icon" aria-labelledby="heading">
            <title id="heading">Иконка HTML Academy</title>
            <use xlink:href="img/sprite.svg#htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/toggle-menu.js"></script>
  <script src="js/svgxuse.min.js"></script>
  <script src="js/picturefill.min.js"></script>
</body>

</html>
