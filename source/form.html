<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-inner">
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__top-line">
        <div class="container">
          <a href="index.html" class="page-header__logo logo">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="logo__icon" src="img/logo-mobile.svg" alt="Логотип Cat Energy">
            </picture>
          </a>

          <button class="page-header__toggle page-header__toggle--closed page-header__toggle--no-js">
            <span class="visually-hidden">кнопка открыть(закрыть) меню</span>
          </button>
        </div>
      </div>

      <nav class="main-nav main-nav--no-js">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>

          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>

          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="page-footer">
    <section class="page-footer__contacts contacts">
      <h2 class="visually-hidden">Наши контакты</h2>
      <div class="contacts__wrapper">
        <div class="container">
          <div class="contacts__info">
            <b class="contacts__slogan">Приглашаем к&nbsp;сотрудничеству дилеров!</b>

            <p class="contacts__location">ул. Большая Конюшенная, д. 19/8 <span>Санкт-Петербург</span></p>
          </div>
        </div>
        <div class="contacts__map">
          <picture>
            <source type="image/webp" media="(min-width: 1300px)"
              srcset="img/bg-map-desktop@1x.webp, img/bg-map-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)"
              srcset="img/bg-map-tablet@1x.webp, img/bg-map-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/bg-map-mobile@1x.webp, img/bg-map-mobile@2x.webp 2x">

            <source media="(min-width: 1300px)" srcset="img/bg-map-desktop@1x.png, img/bg-map-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.jpg, img/bg-map-tablet@2x.jpg 2x">
            <img src="img/bg-map-mobile@1x.png" srcset="img/bg-map-mobile@2x.png 2x"
              alt="ул. Большая Конюшенная, д. 19/8 Санкт-Петербург">
          </picture>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3561.344332868014!2d30.315864631864102!3d59.93650621163246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sby!4v1558162120801!5m2!1sru!2sby"
            allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <div class="container">
      <a href="index.html" class="page-footer__logo logo">
        <img class="logo__name" src="img/logo-footer.svg" alt="логотип">
      </a>

      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vk" href="#" aria-label="ссылка на Вконтакте">
              <span class="visually-hidden">Вконтакте</span>

              <svg>
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--insta" href="#" aria-label="ссылка на Инстаграмм">
              <span class="visually-hidden">Инстаграмм</span>

              <svg>
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--fb" href="#" aria-label="ссылка на Фейсбук">
              <span class="visually-hidden">Фейсбук</span>
              <svg>
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"
          aria-label="Переход на сайт в HTML Academy">
          <p class="copyright__text">HTML Academy</p>

          <svg class="copyright__icon">
            <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/toggle-menu.js"></script>
  <script src="js/svgxuse.min.js"></script>
  <script src="js/picturefill.min.js"></script>
</body>

</html>
